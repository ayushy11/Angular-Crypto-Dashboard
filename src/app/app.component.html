<mat-toolbar>
  <span>Crypto Prices</span>
  <span class="spacer"></span>
  <mat-form-field>
    <mat-select [(ngModel)]="selectedCurrency" (valueChange)="sendCurrency($event)">
      <mat-option selected value="INR">INR</mat-option>
      <mat-option value="USD">USD</mat-option>
    </mat-select>
  </mat-form-field>
</mat-toolbar>
